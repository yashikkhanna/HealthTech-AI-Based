<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            margin: 0;
            color: white;
        }
        .chat-container {
            width: 80%;
            max-width: 900px;
            background: #0f3460;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #16213e;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #1a1a2e;
        }
        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .message-row.user-row {
            flex-direction: row-reverse;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message-row.user-row .message-wrapper {
            align-items: flex-end;
        }
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 16px;
            position: relative;
            word-wrap: break-word;
        }
        .user {
            background: #00a884;
            color: white;
        }
        .bot {
            background: #3b82f6;
            color: white;
        }
        .timestamp {
            font-size: 12px;
            color: #ccc;
            margin-top: 4px;
        }
        .chat-input-container {
            display: flex;
            padding: 12px;
            background: #16213e;
            border-top: 1px solid #3a3a4a;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #1a1a2e;
            color: white;
        }
        button {
            margin-left: 10px;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: #00a884;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00826e;
        }
        .avatar,
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='Avatar.png') }}" alt="Bot Avatar" class="avatar">
            <div>
                <strong>Medical Chatbot</strong><br>
                <small>Ask me anything!</small>
            </div>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const time = new Date().toLocaleTimeString();

            // User message
            const userRow = document.createElement("div");
            userRow.className = "message-row user-row";

            const userAvatar = document.createElement("img");
            userAvatar.src = "{{ url_for('static', filename='user.png') }}";
            userAvatar.className = "message-avatar";

            const userWrapper = document.createElement("div");
            userWrapper.className = "message-wrapper";

            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = userInput;

            const userTime = document.createElement("div");
            userTime.className = "timestamp";
            userTime.textContent = time;

            userWrapper.appendChild(userMessage);
            userWrapper.appendChild(userTime);

            userRow.appendChild(userAvatar);
            userRow.appendChild(userWrapper);
            chatBox.appendChild(userRow);

            document.getElementById("user-input").value = "";

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ msg: userInput }),
            })
            .then(response => response.text())
            .then(data => {
                const botRow = document.createElement("div");
                botRow.className = "message-row";

                const botAvatar = document.createElement("img");
                botAvatar.src = "{{ url_for('static', filename='Avatar.png') }}";
                botAvatar.className = "message-avatar";

                const botWrapper = document.createElement("div");
                botWrapper.className = "message-wrapper";

                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.textContent = data;

                const botTime = document.createElement("div");
                botTime.className = "timestamp";
                botTime.textContent = new Date().toLocaleTimeString();

                botWrapper.appendChild(botMessage);
                botWrapper.appendChild(botTime);

                botRow.appendChild(botAvatar);
                botRow.appendChild(botWrapper);
                chatBox.appendChild(botRow);

                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
